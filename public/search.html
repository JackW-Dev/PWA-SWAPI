<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <link rel="manifest" href="webmanifest.json">
    <!--Meta tags for browsers that don't support web manifest -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Starpedia">
    <meta name="apple-mobile-web-app-title" content="Starpedia">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">
    <link rel="icon" type="image/png" sizes="512x512" href="images/death-star-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/death-star-192x192.png">
    <link rel="apple-touch-icon" href="images/favicon.ico">
    <!--Meta tags for browsers that don't support web manifest -->
    <meta name="description" content="This is the search page. Here you are able to search SWAPI and see the
         results of your search in a table format. The form on this page will allow you to filter your search to find information
         on specific aspects of the Star Wars universe (within reason).">
    <link rel="stylesheet" href="styles.css">
    <title>Starpedia</title>
</head>

<!--Navigation elements-->
<nav role="navigation">
    <ul class="nav_list">
        <li class="nav_list_item"><a href="index.html">Home</a></li>
        <li class="nav_list_item"><a href="instructions.html">How It Works</a></li>
        <li class="nav_list_item"><a href="images.html">Images</a></li>
        <li class="nav_list_item"><a href="search.html">Search</a></li>
    </ul>
</nav>

<body>
<!--First section is for search related items-->
<section id="searchSection">
    <h1>Search.</h1>
    <p>Use the form below to search the SWAPI database!</p>

    <!--First article is for search form-->
    <article id="searchFormArticle">
        <p>Providing no input will search for all.</p>
        <form id="searchForm">
            <label for="searchInp">Search terms:</label>
            <input type="search" id="searchInp" name="searchInp" placeholder="Search term here" value="">
            <br/>
            <br/>
            <label for="searchType">Search type:</label>
            <select id="searchType">
                <option value="films">Movies</option>
                <option value="people">Characters</option>
                <option value="planets">Planets</option>
                <option value="species">Species</option>
                <option value="starships">Starships</option>
                <option value="vehicles">Vehicles</option>
            </select>
            <br/>
            <br/>
            <button type="submit" id="searchButton">Search</button>
        </form>
    </article>

    <br>
    <p id="networkMessage"></p>
    <img id="offline_img" src="images/tuscan-raider.gif" alt="Tuscan Raider gif" hidden="hidden" />

    <!--second article is for search results-->
    <article id="resultTableArticle">
        <table id="resultTable">
            <thead id="resultHeaders">
            <tr>
            </tr>
            </thead>
            <tbody id="resultBody">
            <tr>
            </tr>
            </tbody>
        </table>
    </article>
</section>

<!--Copyright information in the footer-->
<footer>
    <p>&copy 2021 - Jack Walker</p>
</footer>

<!--Scripts-->
<script src="scripts/theme.js"></script>
<script src="scripts/search.js"></script>
<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker
            .register("sw.js")
            .then(function() {
                console.log("Service Worker registered");
            })
            .catch(error => console.log(`Error - ${error}`));
    } else {
        console.log("Service Worker failed to register");
    }
</script>
</body>

</html>
