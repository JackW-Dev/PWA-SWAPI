<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <meta name="description" content="This is the search page. Here you are able to search SWAPI and see the
         results of your search in a table format. The form on this page will allow you to filter your search to find information
         on specific aspects of the Star Wars universe (within reason).">
    <link rel="stylesheet" href="styles.css">
    <title>Starpedia</title>
</head>
<nav role="navigation">
    <ul class="nav_list">
        <li class="nav_list_item"><a href="index.html">Home</a></li>
        <li class="nav_list_item"><a href="instructions.html">How It Works</a></li>
        <li class="nav_list_item"><a href="images.html">Images</a></li>
        <li class="nav_list_item"><a href="search.html">Search</a></li>
    </ul>
</nav>

<body>
<section>
    <h1>Search.</h1>
    <p>Use the form below to search the SWAPI database!</p>
    <article id="searchFormArticle">
        <form id="searchForm">
            <label for="searchInp">Search terms:</label>
            <input type="search" id="searchInp" name="searchInp" placeholder="Search term here" required="required" value="">
            <br />
            <br />
            <label for="searchType">Search type:</label>
            <select id="searchType">
                <option value="films">Movies</option>
                <option value="people">Characters</option>
                <option value="planets">Planets</option>
                <option value="species">Species</option>
                <option value="starships">Starships</option>
                <option value="vehicles">Vehicles</option>
            </select>
            <br />
            <br />
            <button type="button" id="searchButton">Search</button>
            <script src="scripts/search.js"></script>
        </form>
    </article>
    <br>

    <img id="offline_img" src="images/tuscan-raider.gif" alt="Tuscan Raider gif" hidden="hidden" />

    <article id="resultTableArticle">
        <table id="resultTable">
            <thead id="resultHeaders">
            <tr>
            </tr>
            </thead>
            <tbody id="resultBody">
            <tr>
            </tr>
            </tbody>
        </table>
    </article>
</section>
<script src="scripts/theme.js"></script>
</body>

</html>
