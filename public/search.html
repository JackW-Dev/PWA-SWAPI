<section>
    <h1>Search.</h1>
    <p>Use the form below to search the SWAPI database!</p>

    <article id="searchFormArticle">
        <form id="searchForm">
            <label for="searchInp">Search terms:</label>
            <input type="search" id="searchInp" name="searchInp"
                   placeholder="Search term here" required="required" value="">
            <br><br>
            <label for="searchType">Search type:</label>
            <select id="searchType">
                <option value="movies">Movies</option>
                <option value="characters">Characters</option>
                <option value="planets">Planets</option>
                <option value="starships">Starships</option>
            </select>
            <br><br>
            <button type="submit" id="searchButton">Search</button>
            <script src="scripts/search.js"></script>
        </form>
    </article>

    <br>

    <article id="resultTableArticle">
        <table id="resultTable" border="2">

            <tr>
            </tr>
            </tbody>
